<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .scoreboard, .status {
      font-size: 1.2rem;
      margin: 10px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 8px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      font-size: 2.5rem;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .cell:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    .cell.win {
      background: #8effa0;
      animation: glow 0.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ff4c; }
      to   { box-shadow: 0 0 20px #00ff4c; }
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>

  <div class="scoreboard">
    X Wins: <span id="xScore">0</span> |
    O Wins: <span id="oScore">0</span>
  </div>

  <div class="status" id="status">Your turn: X</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button onclick="resetGame()">Restart Game</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/button-10.wav"></audio>

  <script>
    const board = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const xScoreText = document.getElementById('xScore');
    const oScoreText = document.getElementById('oScore');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');

    let currentPlayer = 'X';
    let boardState = Array(9).fill('');
    let isActive = true;
    let xWins = 0, oWins = 0;

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    board.forEach(cell => {
      cell.addEventListener('click', () => {
        const idx = cell.dataset.index;
        if (!isActive || boardState[idx]) return;

        clickSound.play();
        boardState[idx] = currentPlayer;
        cell.textContent = currentPlayer;
        checkWin();
      });
    });

    function checkWin() {
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
          isActive = false;
          highlightWin(combo);
          winSound.play();
          statusText.textContent = `ðŸŽ‰ ${boardState[a]} Wins!`;

          if (boardState[a] === 'X') xScoreText.textContent = ++xWins;
          else oScoreText.textContent = ++oWins;
          return;
        }
      }

      if (!boardState.includes('')) {
        statusText.textContent = "It's a Draw!";
        isActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Your turn: ${currentPlayer}`;
    }

    function highlightWin(combo) {
      combo.forEach(i => {
        board[i].classList.add('win');
      });
    }

    function resetGame() {
      boardState.fill('');
      isActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Your turn: ${currentPlayer}`;
      board.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('win');
      });
    }
  </script>

</body>
</html>
